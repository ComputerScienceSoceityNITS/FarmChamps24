{% extends "layout.html" %}
{%block title%}Support Page{%endblock%}
{% block body %}

<link rel="stylesheet" href="../static/styles/support.css">
<div class="finan">
    <img src="../static/images/farmer_clip.jpg" id="farm_clip" alt="">
    <h1>Contact Us</h1>
    <form action="/support" method="post" id="finan-form">
        <input type="text" name="name" placeholder="Name">
        <input type="number" name="age" placeholder="Age">
        <div class="radio_enclose">
        <input type="radio" name="gender" placeholder="male">
        male
        </div>
        <div class="radio_enclose">
        <input type="radio" name="gender" placeholder="female">
        female
        </div>

        <div id="country">
        <select id="country-code" required></select>
        <input type="number" name="phonenumber" placeholder="Phone Number">
        </div>
        <input type="text" name="city" placeholder="City">
        <input type="text" name="state" placeholder="State">
        <input type="text" name="country" placeholder="Country">
        <input type="text" name="message" id="msg" placeholder="Message">
        <button id="btn" >Submit</button>
    </form>
</div>
